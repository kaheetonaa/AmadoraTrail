<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>OSM XML</title>
    <link rel="stylesheet" href="node_modules/ol/ol.css">
    <style>
      #map {
        position:absolute;
        left:5vh;
        top:5vh;
        margin:0;
        width: calc(100% - 10vh);
        height: 90vh;
        z-index:-1;
      }
      #cross{
        position: absolute;
        left:calc(50% - 1.5%);
        top:calc(45vh - 1.5vw);
        width:3%;
        z-index:2;
      }
      @media screen and (orientation:portrait) {
      #cross{
        width:3vh;
      }
    }

    @media screen and (orientation:landscape) {
      #cross{
        width:3vw;
      }
    }
      .btn{
        position:absolute;
        z-index:100;
        bottom:5%;
      }
      #add {
        left:10%;
      }
      #clear {
        left:40%;
      }
      #download{
        left:70%;
      }
      #title{
        position:absolute;
        bottom:15%;
      }
    </style>
  </head>
  <body>
    <div id="map"><img src="assets/cross.png" id="cross"></div>
    <div id="msg">Click to add a point.</div>
    <b id="title">Amadora Trail</b>
    <button id='add' class="btn">Add Point</button>
    <button id='download' class="btn">Download</button>
    <button id='clear' class="btn">Clear</button>
    <script type="module" src="main.js"></script>
  </body>
</html>
